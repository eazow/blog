<link rel="Stylesheet" type="text/css" href="css/smoothDivScroll.css" />
<style type="text/css">
	#makeMeScrollable
	{
		width:100%;
		height: 270px;
		margin: 0;
		
	}
	
	#makeMeScrollable div.scrollableArea img
	{
		position: relative;
		float: left;
		margin: 0;
		padding: 0;
		/* If you don't want the images in the scroller to be selectable, try the following
		   block of code. It's just a nice feature that prevent the images from
		   accidentally becoming selected/inverted when the user interacts with the scroller. */
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-o-user-select: none;
		user-select: none;
	}
</style>

<script src="script/jquery1.7.2.min.js" type="text/javascript"></script>
<script src="script/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
<script src="script/jquery.mousewheel.min.js" type="text/javascript"></script>
<script src="script/jquery.smoothdivscroll-1.2-min.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function () {
		$("#makeMeScrollable").smoothDivScroll({
			mousewheelScrolling: false,
			manualContinuousScrolling: false,
			hotSpotScrolling: false,
			visibleHotSpotBackgrounds: "always",
			autoScrollingMode: "onstart"
		});
	});
</script>
<div id="makeMeScrollable">
	<img src="img/slides/photo-1.jpg" alt="image" id="field" />
	<img src="img/slides/photo-2.jpg" alt="image" id="gnome" />
	<img src="img/slides/photo-3.jpg" alt="image" id="pencils" />
	<img src="img/slides/photo-4.jpg" alt="image" id="golf" />
</div>
